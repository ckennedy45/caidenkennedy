<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Projects — Caiden Kennedy</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			min-height: 100vh;
			color: #1a1a1a;
		}

		/* Grid Background */
		.grid-bg {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			background-color: #fafafa;
			background-image:
				radial-gradient(ellipse at center, transparent 70%, #fafafa 90%),
				linear-gradient(to right, #e0e0e0 1px, transparent 1px),
				linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
			background-size: 100% 100%, 48px 48px, 48px 48px;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 2rem;
		}

		/* Minimal side nav */
		.side-nav {
			position: fixed;
			left: 0;
			top: 6rem; /* positioned below the header */
			bottom: 0;
			width: 80px;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 1rem 0;
			background: transparent; /* show page background */
			border-right: 1px solid rgba(230,230,230,0.6);
			z-index: 1000;
		}  

		.side-nav .nav-link {
			display: block;
			margin: 0.6rem 0;
			color: #333;
			text-decoration: none;
			font-size: 0.9rem;
			writing-mode: vertical-rl;
			transform: rotate(180deg);
			padding: 0.25rem;
		}

		body { padding-left: 80px; }
		@media (max-width: 640px) { body { padding-left: 0; } }

		/* Keep primary content fixed near the left on larger screens */
		@media (min-width: 900px) {
			.container {
				position: fixed;
				left: 110px; /* 80px nav + 30px gap */
				top: 2rem;
				max-width: 560px;
			}
		} 
        
	</style>
</head>
<body>
	<nav class="side-nav" aria-label="Main">
		<a href="index.html" class="nav-link">Home</a>
		<a href="Projects.html" class="nav-link">Projects</a>
		<a href="Resume.html" class="nav-link">Resume</a>
	</nav>

	<div class="grid-bg"></div>

	<div class="container">
		<h1>Projects</h1>
		<p>Project list coming soon — add project summaries and links here.</p>
	</div>
</body>
</html>
