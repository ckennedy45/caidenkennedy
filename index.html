<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      color: #1a1a1a;
      padding-left: 80px;
    }

    /* Grid Background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #fafafa;
      background-image:
        radial-gradient(ellipse at center, transparent 70%, #fafafa 90%),
        linear-gradient(to right, #e0e0e0 1px, transparent 1px),
        linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
      background-size: 100% 100%, 48px 48px, 48px 48px;
    }

    /* Left side minimal nav */
    .side-nav {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 6rem;
      background: transparent;
      border-right: 1px solid rgba(230,230,230,0.6);
      z-index: 1000;
    }

    .side-nav .nav-link {
      display: block;
      margin: 0.6rem 0;
      color: #333;
      text-decoration: none;
      font-size: 0.9rem;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      padding: 0.25rem;
    }

    .side-nav .nav-link:focus,
    .side-nav .nav-link:hover {
      color: #000;
      text-decoration: underline;
    }

    /* Main content area */
    .main-content {
      padding: 3rem 2.5rem;
    }

    /* Chrome/Silver Border Container */
    .chrome-border {
      position: relative;
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      width: fit-content;
    }

    .chrome-border::before {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 18px;
      background: linear-gradient(
        135deg,
        #e8e8e8 0%,
        #f5f5f5 10%,
        #7a7a7a 20%,
        #d4d4d4 30%,
        #ffffff 40%,
        #8a8a8a 50%,
        #c0c0c0 60%,
        #ffffff 70%,
        #909090 80%,
        #d0d0d0 90%,
        #e8e8e8 100%
      );
      background-size: 200% 200%;
      animation: chrome-shift 16s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes chrome-shift {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    /* Responsive - mobile */
    @media (max-width: 640px) {
      body {
        padding-left: 0;
        padding-top: 60px;
      }

      .side-nav {
        top: 0;
        left: 0;
        right: 0;
        bottom: auto;
        height: 54px;
        width: 100%;
        flex-direction: row;
        justify-content: center;
        padding-top: 0;
        align-items: center;
        background: rgba(250, 250, 250, 0.9);
        border-right: none;
        border-bottom: 1px solid rgba(230,230,230,0.6);
      }

      .side-nav .nav-link {
        writing-mode: horizontal-tb;
        transform: none;
        margin: 0 1rem;
        font-size: 0.95rem;
      }

      .main-content {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>

  <nav class="side-nav" aria-label="Main">
    <a href="index.html" class="nav-link">Home</a>
    <a href="Projects.html" class="nav-link">Projects</a>
    <a href="Resume.html" class="nav-link">Resume</a>
  </nav>

  <main class="main-content">
    <div class="chrome-border">
      <h1>Caiden Kennedy</h1>
      <p>Sales workflow Automation engineer</p>
    </div>
  </main>
</body>
</html>
